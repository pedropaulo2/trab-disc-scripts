<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão online</title>
</head>
<body>
    <h1>Leilão online</h1>
    <a href="/client/pages/admin.html">Admin Page</a>

    <div id="leilao">

    </div>

    <form action="http://localhost:4000/lance" method="POST">
        <input type="hidden" id="fproduto_id" name="fproduto_id">
        <div>
            <label for="fnome">Nome</label>
            <input type="textfield" id="fnome" name="fnome" required>
        </div>

        <div>
            <label for="femail">Email</label>
            <input type="email" id="femail" name="femail"  autocomplete="on" required>
        </div>
            
        <div>
            <label for="flance">Faça seu lance</label>
            <input type="number" id="flance" name="flance" step="0.01" min="0" required>
        </div>

        <div>
            <input type="submit" value="Fazer Lance">
        </div>

    </form>

    <script src="./scripts/index.js"></script>
</body>
</html>
